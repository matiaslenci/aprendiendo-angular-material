<h1>Date Picker con Angular Material</h1>
<mat-form-field class="reserva-form-field" appearance="fill">
  <mat-label>Reserva tu hotel</mat-label>
  <mat-date-range-input [formGroup]="formularioReserva" [rangePicker]="reservaPicker"
    [comparisonStart]="formularioReserva.value.desde" [comparisonEnd]="formularioReserva.value.hasta">
    <input matStartDate placeholder="Desde" formControlName="desde" />
    <input matEndDate placeholder="Hasta" formControlName="hasta" />
  </mat-date-range-input>
  <mat-datepicker-toggle matIconSuffix [for]="reservaPicker"></mat-datepicker-toggle>
  <mat-date-range-picker #reservaPicker>
    <mat-date-range-picker-actions>
      <button mat-button matDateRangePickerCancel>Cancelar</button>
      <button mat-raised-button color="primary" matDateRangePickerApply>Guardar</button>
    </mat-date-range-picker-actions>
  </mat-date-range-picker>
</mat-form-field>
